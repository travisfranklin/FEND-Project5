<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Travis Franklin">
  <title>Gourmet | The consummate culinary collection for caloric connoisseurs</title>
  <meta name="description" content="bon appétit!">
  <meta name="theme-color" content="#eaeaea" />

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <nav>
      <a href="./" aria-label="home">
        <img class="logo" src="img/logo.svg">
      </a>
      <wrapper class="header-wrapper">
        <div class="filter-options">
          <label for="neighborhoods-select">
            Filter restaurants by neighborhood:
          </label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option  value="all">All 'Hoods</option>
          </select>
          <label for="cuisines-select">
            Filter restaurants by cuisine:
          </label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </wrapper>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <ul id="restaurants-list" aria-ignore="true"></ul>
      <div id="map" role="application" aria-label="map of restaurants in New York. "></div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">debugger</script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer id="footer">
    <p tabindex="0">Website design © 2019 All Rights Reserved. <a aria-label="visit Travis Franklin's portfolio" href="http://www.travislf.com"><strong>Travis Franklin</strong></a></p>
  </footer>

</body>

</html>
