<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Travis Franklin">
  <title></title>
  <meta name="description" content="bon appétit!">
  <meta name="theme-color" content="#eaeaea" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="inside">
  <header>
    <nav>
      <a href="./" aria-label="home">
        <img class="logo" src="img/logo.svg">
      </a>
      <div class="restaurant-name-container">
        <h1 aria-hidden="true" tabindex="-1" id="restaurant-name"></h1>
      </div>
      <ul aria-hidden="true" tabindex="-1" id="breadcrumb" >
        <li><a aria-hidden="true" tabindex="-1" href="./">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="mobile-img-container">
        <img id="restaurant-img-mobile">
      </div>
      <div id="restaurants-list">
        <img id="restaurant-img">
        <p tabindex="0" id="restaurant-cuisine"></p>
        <div class="info-wrapper">
          <p tabindex="0" id="restaurant-address"></p>
          <table tabindex="0" aria-label="restaurant hours" id="restaurant-hours"></table>
          <div id="reviews-container">
            <ul id="reviews-list"></ul>
          </div>
        </div>
      </div>

      <div id="map" role="application" aria-label="map of restaurants in New York. "></div>
    </section>

  </main>

  <footer id="footer">
    <p tabindex="0">Website design © 2019 All Rights Reserved. <a aria-label="visit Travis Franklin's portfolio" href="http://www.travislf.com"><strong>Travis Franklin</strong></a></p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>

</html>
